name: Auto Blog Noticias

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * *'  # 06:30 UTC = 08:30 España

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: pip install requests beautifulsoup4

      - name: Run fetch script
        run: python fetch_news.py

      - name: Setup Hugo Extended
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Carpeta que se va a publicar:
          publish_dir: ./public
          # Token para hacer push en la rama gh-pages:
          github_token: ${{ secrets.PAT_TOKEN }}
          # Rama donde se publicará el contenido (crea la rama si no existe)
          publish_branch: gh-pages
          # Opcional, si quieres que se force el push:
          force_orphan: true
